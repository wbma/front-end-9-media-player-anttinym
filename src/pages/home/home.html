  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg" padding>

  <ion-row>
    <ion-col center text-center>
      <button ion-button round [navPush]="mediaPage">
        Click here for Trap News
      </button>
    </ion-col>
  </ion-row>

    </li>
  </ul-->

  <ion-card *ngFor="let media of mediaArray">

    <ion-card-header>
      {{media.title}}
    </ion-card-header>

    <img [src]="mediaProvider.mediaUrl + (media.filename | pipesThumbnail: 'large')">

    <ion-card-content>
      <p>{{media.description}}</p>
    </ion-card-content>

  </ion-card>
